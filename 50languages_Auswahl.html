    <script>
        var wordlist;
        var dateiliste;
        var url;
        var image_nr;
        var xmlhttp = new XMLHttpRequest();
        
        xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    dateiliste = JSON.parse(this.responseText);
                }
        };
        xmlhttp.open("GET", "json/index50.json", false);
        xmlhttp.send();
        filelist_entry="";
        /*for (s9 = 0; s9 < dateiliste.length; s9++) { 
            filelist_entry +=  "<option>" + "50 Languages - Vokabeln " + " - " + dateiliste[s9]  + "</option>";            
        }*/
        filelist_entry +=  "<option>50 Languages - Auswahl</option>";
        document.getElementById("filelist").innerHTML = filelist_entry;
        
        
        document.getElementById("filelist").selectedIndex=0;
        change_file();
        
        function next_lesson() {
            document.getElementById("filelist").selectedIndex++;            
            change_file();
        }
        function previous_lesson() {
            document.getElementById("filelist").selectedIndex--;            
            change_file();
        } 
                
        function change_file() {
            document.getElementById("next").removeAttribute("disabled");
            document.getElementById("previous").removeAttribute("disabled");
            if ( document.getElementById("filelist").selectedIndex == (dateiliste.length-1) ) {
               document.getElementById("next").setAttribute("disabled","");
            }
            if (document.getElementById("filelist").selectedIndex == 0) {
               document.getElementById("previous").setAttribute("disabled","");
            }
            image_nr="images/" + dateiliste[document.getElementById("filelist").selectedIndex] + ".jpg";
            document.getElementById("Image").setAttribute("src",image_nr);           
            url = "json/p.json";
            xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        wordlist = JSON.parse(this.responseText);
                    }
            };
            xmlhttp.open("GET", url, false);
            xmlhttp.send();
            reset_wordlist();
            change_vokabluar_input();

        }
        
        function save_wordlist() {
            localStorage["in_wordlist_"+url] = JSON.stringify(in_wordlist);
            localStorage["out_wordlist_"+url] = JSON.stringify(out_of_wordlist);
            change_wordlist();
        }

        function load_wordlist() {
            in_wordlist = JSON.parse(localStorage["in_wordlist_"+url]);
            out_of_wordlist = JSON.parse(localStorage["out_wordlist_"+url]);
            change_wordlist();
        }
        
            
        
    </script>
